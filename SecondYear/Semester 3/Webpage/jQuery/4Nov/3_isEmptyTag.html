<!-- Question : Write a program to create a division with 2 paragraph on click the button the 2 paragraph is going to be deleted.-->
<html>
	<head>
		<title></title>
		<script src="jquery-3.3.1.slim.min.js"> </script>
		<script>
			$(document).ready(function()
			{
				$("btn").click(function()
				{
					$("div").empty();
				});
			});	
		</script>
		<style>
			div
			{
				width : 400px;
				height : 400px;
				border : 2px solid red;
				background-color : yellow;
			}
		</style>
	</head>
	<body>
			<btn> Click to hide </btn>
			<div class="div1">
				<p> This is Para 1 </p>
				<p> This is Para 2 </p>
			</div>
			
		
	</body>
</html>
