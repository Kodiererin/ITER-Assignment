<!-- Question : Program that changes the Background Images 3 times on click of the division. -->
<html>
	<head>
		<title></title>
		<script src="jquery-3.3.1.slim.min.js"> </script>
		<script>
			$(document).ready(function()
			{
				$(".div1").click(function()
				{
					$(".div1").addClass("div2");
				});
			});	
		</script>
		<style>
			.div1
			{
				background-image:url("https://images.squarespace-cdn.com/content/v1/57713a8e2994cae381dd86fe/1510405002757-FP2W9HV8ZA0HP2IF3O6A/SOA-PNG.png");
				height : 400px;
				width : 400px;
				background-size:cover;
				border : 2px solid red;
			}
			.div2
			{
				background-image:url("https://wallpaperaccess.com/full/40968.jpg");
				height : 400px;
				width : 400px;
				background-size:cover;
				border : 2px solid red;
			}
			.div3
			{
				background-image:url("https://www.kindpng.com/picc/m/642-6425691_sons-of-anarchy-logo-png-sons-of-anarchy.png");
				height : 400px;
				width : 400px;
				background-size:cover;
				border : 2px solid red;
			}
			.div4
			{
				background-image:url("https://thumbs.dreamstime.com/b/soa-letter-logo-design-black-background-soa-creative-initials-letter-logo-concept-soa-letter-design-soa-letter-logo-design-244326739.jpg");
				height : 400px;
				width : 400px;
				background-size:cover;
				border : 2px solid red;
			}
		</style>
	</head>
	<body>
			<div class="div1"> 
			</div>	
	</body>
</html>
