<!-- Question1 : Find  Tag -->
<!-- Write a Program that changes the tyle of Child of an element  --> 
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(document).ready(function()
			{		
				$(".div2").find(".div3").css({"border":"2px solid purple" , "background-color":"yellow"})	
			})
		</script>
		<style>
			div
				{
					padding: 10px;
					margin: 10px;
				}
		</style>
	</head>
	<body>
		<!-- On click H1 the Parent Division Border is going to change -->
		<div class="div1" style="border: 2px solid darkred;">
			<div class="div2" style="border: 2px solid olive;">
				<div class="div3" style="border: 2px solid black;">
						<h1> This is A Heading </h1>
				</div>
			</div>
		</div>		
	</body>
</html>
