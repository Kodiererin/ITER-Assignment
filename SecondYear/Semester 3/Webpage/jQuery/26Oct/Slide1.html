<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Question : Write a Program to create a division onclick that division another division will slide down. --> 
    <title>Hide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div
        {
            height : 200px;
            width : 200px;
            background-color: blueviolet;
            border : 2px solid black;
        }
       #div2
       {
       	display:none;
       }
    </style>
    <script>
        $(document).ready(function()
        {
            $("#div1").ready(function()
            {
                $("#div1").click(function()
                {
                    $("#div2").slideDown();
                })
            })
        })
    </script>
</head>
<body>
    <div id='div1'> </div>
    <div id='div2'> </div>
</body>
</html>
