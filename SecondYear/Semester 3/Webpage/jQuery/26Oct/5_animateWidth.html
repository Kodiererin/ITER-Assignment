<!DOCTYPE html>
<html lang="en">
<head>
   
	<!--Write a program to create a button and a division with background-color, font-size : 20px 
	on click the button the box size is going to be changed also the font size is going to be change -->
    <title>Hide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div
        {
        	height : 100px;
        	width : 100px;
        	background-color : red;
        	border : 2px solid black;
 		position : relative;
        }
        button
        {
        	position : relative;
        	top : 300px;
		border : 2px solid black;
        }
    </style>
    <script>
        $(document).ready(function()
        {
            $("button").ready(function()
            {
                $("button").click(function()
                {
                    $("div").animate({width:"500px"});
    		    $("div").animate({width:"500px"});
                })
            })
        })
    </script>
</head>
<body>
	<div> This is A Box </div> <br>
	<button class="clickMe"> Menu Bar</button>
</body>
</html>
