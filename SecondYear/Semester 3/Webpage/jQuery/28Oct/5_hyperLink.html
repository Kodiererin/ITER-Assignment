
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Write a Program tgat on click of the Button a alert message appears which has the link of the Hyper link. -->
    <title>Hide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        btn
        {
            border: 2px solid red;
            background-color: Yellow;
        }
    </style>
    <script>
        $(document).ready(function()
        {
            $("btn").click(function()
            {
                let val = $("a").attr("href");
                console.log(val);
                $("p").html("Alert Message : "+val)
            })
        })
    </script>
</head>
<body>
	<a href="https://www.google.com/">Google </a>
	<btn> Click </btn>
    <p>Alert Message : </p>
</body>
</html>
