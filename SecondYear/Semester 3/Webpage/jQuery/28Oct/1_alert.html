<!DOCTYPE html>
<html lang="en">
    <!-- Write a Program that on click of the Button shows a Alert Message -->
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        button
        {
            background-color: yellow;
            border: 2px solid red;
        }
        p
        {
            display: none;
        }
    </style>
    <script>
        $(document).ready(function()
        {
            $("button").click(function()
            {
                $("p").show();
                alert($("p").text());
            })
        })

    </script>
</head>

<body>
    <p>Kem Cho!</p>
    <button> Alert On Click</button>
</body>
</html>
