<!-- on Click the text of the paragraph will change -->
<html>
	<title> DIDI Question </title>	
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			// your script here
			$(document).ready(function()
			{
				$(".p1").click(function()
				{
					alert($('.p1').text())
				})
				$(".p2").click(function()
				{
					alert($('.p2').text())
				})
				$(".p3").click(function()
				{
					alert($('.p3').text())
				})
			})	
		</script>
		<style>
			/* your Style Here */
			.p1
			{
				background-color: red ;
			}
			.p2
			{
				background-color: yellow ;
			}
			.p3
			{
				background-color: pink;
			}
		</style>
	<body>
		<p class="p1"> THis is A pagragraph</p>
		<p class="p2"> This is a Paragraph 2 </p>
		<p class="p3"> This is a Paragraph 2 </p>
	</body>
</html>
